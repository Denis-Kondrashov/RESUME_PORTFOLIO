{% extends 'portfolio/base.html' %}

{% block content %}
    <div>
        <a href="/">
            <i class="fas fa-arrow-left"></i> Назад
        </a>
        <h2>Навыки</h2>
    </div>

    <div class="skills-container">
        {% for skill in skills %}
        <div class="skill-box">
            <h3>{{ skill.name }}</h3>
            <hr>
            <p>{{ skill.description }}</p>
        </div>
        {% endfor %}
    </div>
{% endblock %}
