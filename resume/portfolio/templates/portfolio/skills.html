{% extends 'portfolio/base.html' %}

{% block content %}
    <h2>Навыки</h2>

    <div class="skills-container">
        {% for skill in skills %}
        <div class="skill-box">
            <h3>{{ skill.name }}</h3>
            <hr>
            <p>{{ skill.description }}</p>
        </div>
        {% endfor %}
    </div>
{% endblock %}
