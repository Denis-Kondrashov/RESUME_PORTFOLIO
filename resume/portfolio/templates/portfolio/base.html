{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <link rel="stylesheet" href="{% static 'css/new_style.css' %}">
    <link rel="stylesheet" href="{% static 'css/projects.css' %}">
    <link rel="stylesheet" href="{% static 'css/education.css' %}">
    <link rel="stylesheet" href="{% static 'css/skills.css' %}">
    <link rel="stylesheet" href="{% static 'css/work_experience.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body style="background-image: url('{% static "images/background.jpg" %}')">
    <div class="resume-container">
        <!-- Left section with image and contact details -->
        <div class="left-section">
            {% if profile.image %}
                <img src="{{ profile.image.url }}" class="profile-pic">
            {% else %}
                <p>Изображение не загружено</p>
            {% endif %}

            <h1>{{ profile.name }}</h1>
    
            <div class="contact-info">
                <div class="icon-text">
                    <i class="fas fa-phone"></i>
                    <span>{{ profile.phone }}</span>
                </div>
                <div class="icon-text">
                    <i class="fas fa-envelope"></i>
                    <span>{{ profile.email }}</span>
                </div>
                <div class="icon-text">
                    {% if profile.telegram %}
                        <a href="{{ profile.telegram }}" target="_blank">
                            <i class="fab fa-telegram"></i>
                        </a>
                    {% endif %}
                    {% if profile.vk %}
                        <a href="{{ profile.vk }}" target="_blank">
                            <i class="fab fa-vk"></i>
                        </a>
                    {% endif %}
                </div>
            </div>
        </div>

        <!-- Right section with skills and content -->
        <div class="right-section">
            <div class="content">
                {% block content %} {% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
